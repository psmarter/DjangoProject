{% extends 'learning_log/base.html' %}

{% block content %}

    <p><a href="{% url 'learning_log:topic' topic.id %}">{{ topic }}</a> </p>
    <p>Add a new entry:</p>
    <form action="{% url 'learning_log:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Add Entry</button>
    </form>
{% endblock content %}
